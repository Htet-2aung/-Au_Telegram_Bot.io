<!DOCTYPE html>
<html>
<head>
  <title>Tap Game</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <style>
    body {
      font-family: Open Sans, sans-serif;
      background-color: #f9f9f9;
    }

    #game-container {
      width: 640px;
      height: 480px;
      margin: 40px auto;
      background-color: #fff;
      border: 1px solid #ddd;
      padding: 20px;
      text-align: center;
    }

    #header {
      background-color: #3498db;
      color: #fff;
      padding: 10px;
      text-align: center;
    }

    #header-title {
      font-size: 24px;
      font-weight: bold;
    }

    #user-profile {
      margin-top: 20px;
    }

    #user-profile-picture {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 5px solid #f1c40f;
    }

    #user-profile-info {
      font-size: 18px;
      font-weight: bold;
      margin-top: 10px;
    }

    #tap-target {
      width: 100px;
      height: 100px;
      background-color: #f1c40f;
      border-radius: 50%;
      cursor: pointer;
      margin: 20px auto;
      position: absolute;
    }

    #score-display {
      font-size: 24px;
      font-weight: bold;
      background-color: #3498db;
      color: #fff;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    #level-display {
      font-size: 18px;
      font-weight: bold;
      background-color: #f1c40f;
      color: #fff;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    #time-display {
      font-size: 24px;
      font-weight: bold;
      background-color: #3498db;
      color: #fff;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    #footer {
      background-color: #3498db;
      color: #fff;
      padding: 10px;
      text-align: center;
      margin-top: 20px;
    }

    #share-button {
      background-color: #f1c40f;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #3498db;
      color: #fff;
      padding: 10px;
      text-align: center;
    }

    .bottom-nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 20px;
    }

    .bottom-nav a:hover {
      color: #f1c40f;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <div id="header">
      <div id="header-title">Tap Game</div>
    </div>
    <div id="user-profile">
      <img id="user-profile-picture" src="https://picsum.photos/100/100">
      <div id="user-profile-info">John Doe</div>
    </div>
    <div id="tap-target"></div>
    <div id="score-display">Score: 0</div>
    <div id="level-display">Level: 1</div>
    <div id="time-display">Time: 60</div>
    <div id="footer">
      <button id="share-button">Share Your Progress!</button>
    </div>
  </div>

  <div class="bottom-nav">
    <a href="#" class="bi bi-coin" style="font-size: 24px;"> Tap Coin</a>
    <a href="#" class="bi bi-arrow-up" style="font-size: 24px;"> Upgrade</a>
    <a href="#" class="bi bi-wallet" style="font-size: 24px;"> Earn</a>
    <a href="#" class="bi bi-airplane" style="font -size: 24px;"> Airdrop</a>
  </div>

    // Telegram Mini App settings

    const botUsername = '@Au_Gold_Official_Bot';

    let scoreDisplay = document.getElementById('score-display');
    let levelDisplay = document.getElementById('level-display');
    let timeDisplay = document.getElementById('time-display');

    tapTarget.addEventListener('click', () => {

</body>
</html>
