
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hamster Kombat</title>
  <style>
    body {
      background-color: #222;
      color: white;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #333;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      width: 350px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .header h1 {
      margin: 0;
      font-size: 24px;
    }

    .header .icon {
      display: flex;
      align-items: center;
    }

    .header .icon svg {
      fill: white;
      width: 20px;
      height: 20px;
    }

    .header .icon span {
      margin-left: 5px;
    }

    .user {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }

    .user img {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .user span {
      font-size: 16px;
    }

    .stats {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .stats .diamond {
      display: flex;
      align-items: center;
    }

    .stats .diamond svg {
      fill: #00BFFF;
      width: 20px;
      height: 20px;
      margin-right: 5px;
    }

    .stats .diamond span {
      font-size: 18px;
    }

    .stats .settings {
      display: flex;
      align-items: center;
    }

    .stats .settings svg {
      fill: white;
      width: 20px;
      height: 20px;
    }

    .button {
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    .games {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 15px;
      margin-bottom: 20px;
    }

    .game {
      background-color: #444;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
    }

    .game img {
      width: 100%;
      height: auto;
      border-radius: 5px;
    }

    .game h3 {
      margin: 10px 0;
    }

    .game p {
      margin: 0;
      font-size: 14px;
    }

    .airdrop {
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 50%;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
      position: relative;
      margin-bottom: 20px;
      width: 70px;
      height: 70px;
    }

    .airdrop svg {
      fill: white;
      width: 30px;
      height: 30px;
    }

    .airdrop .diamond {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      align-items: center;
    }

    .airdrop .diamond svg {
      fill: #00BFFF;
      width: 20px;
      height: 20px;
      margin-right: 5px;
    }

    .airdrop .diamond span {
      font-size: 18px;
    }

    .footer {
      display: flex;
      justify-content: space-around;
      align-items: center;
      width: 100%;
      margin-top: 20px;
    }

    .footer button {
      background-color: #444;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>

    <div class="airdrop">

      <button class="footer-button">Earn</button>
    </div>
  </div>

</body>
</html>
